			function toggle(){
				var music=document.getElementById("bgMusic");
				if(music.paused){
					music.play();
					document.getElementById("playcontrol").src="img/play.png";
					document.getElementById("music").removeClass("pause");
				}else{
					music.pause();
					document.getElementById("playcontrol").src="img/pause.png";
					document.getElementById("music").addClass("pause");
				}
			}	
</script>
